{% load static %}
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
        <div class="container justify-content-center">
            <div class="d-flex flex-row justify-content-between align-items-center col-9">
                <a class="navbar-brand" href=" {% url 'posts:feed' %} ">
                    <img src="{% static 'img/instagram_logo.png' %}" alt="" loading="lazy">
                </a>
                <div>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="d-flex flex-row">
                    <ul class="list-inline m-0">
                        <li class="list-inline-item">
                            <a href="#" class="link-menu">
                                <i class="fa fa-home fa-lg" aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="list-inline-item ml-2">
                            <a href="{% url 'posts:create' %}" class="link-menu">
                             <i class="fa fa-plus fa-lg" aria-hidden="true"></i> 
                         </a>
                     </li>
                     <li class="list-inline-item ml-2">
                        <a href="{% url 'users:logout' %}" class="link-menu">
                            <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
                        </a>
                    </li>

                    <li class="list-inline-item ml-2 align-middle">
                        <a href="{% url 'users:update_profile' %}" class="link-menu">
                            {% if request.user.profile.picture %}
                                <img src="{{ request.user.profile.picture.url }}"  class="rounded-circle" width="40" height="37">
                            {% else %}
                                <img src="{% static 'img/profile.jpg' %}"  class="rounded-circle" width="40" height="37">
                            {% endif %}
                        </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</nav>
</div>
